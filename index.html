<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>

    <!-- Reset Stylesheet -->
    <link rel="stylesheet" href="./assets/styles/reset.css"> 

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
    <div class="container">
        <div class="container__logo">
            <img src="./assets/images/Vector.svg" alt="">
        </div>

        <div class="container__insercao">

            <textarea class="container__insercao_textarea" cols="5" rows="8" placeholder="Digite seu texto"></textarea>
            
            <div class="container__insercao__envio">
                <div class="container__insercao__envio__aviso">
                    <img src="./assets/images/exclamation-circle-fill.svg" alt="">
                    <p id="aviso">Apenas letras minúsculas e sem acento.</p>
                </div>

                <div class="container__insercao__envio__botoes">
                    <button id="botao-criptografar">Criptografar</button>
                    <button id="botao-descriptografar">Descriptografar</button>
                </div>
            </div>
        </div>

        <div class="container__exibicao">
            <p id="texto-depois"></p>
            <img id="container-exibicao-imagem" src="./assets/images/High quality products 1 1.svg" alt="">
            <div id="container-exibicao-texto">
                <h3 id="sem-mensagem">Nenhuma mensagem encontrada</h3>
                <p id="orientacao">Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
        </div>
    </div>
    <script defer src="./assets/scripts/main.js"></script>
</body>
</html>
